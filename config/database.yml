
default: &default
  adapter: mysql2
  encoding: utf8
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: root
  password: <%= ENV['DATABASE_PASSWORD'] %>
  # socket: /tmp/mysql.sock

  host: db

development:
  <<: *default
  database: Books_development

test:
  <<: *default
  database: Books_test

production:
  <<: *default
  database: Books_production
  
  username: root
  password: <%= ENV['DATABASE_PASSWORD'] %>
  # socket: /var/lib/mysql/mysql.sock